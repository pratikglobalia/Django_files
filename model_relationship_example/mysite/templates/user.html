<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <table>
        <h2>User Data</h2>
        <th>User Name</th>
        <th>User First Name</th>
        <th>User Email</th>
        {% for dt in data %}
            <tr>
                <td>{{dt.username}}</td>
                <td>{{dt.first_name}}</td>
                <td>{{dt.email}}</td>
            </tr>
        {% endfor %}
</body>
</html>
