<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <table>
        <h2>Song Data</h2>
        <th>Song Name</th>
        <th>Song duration</th>
        {% for dt in data %}
            <tr>
                <td>{{dt.song_name}}</td>
                <td>{{dt.song_duration}}</td>
            </tr>
        {% endfor %}
</body>
</html>
